---
welcome_to_amber: "No nazdar, zkoušíte Amber?"
league:
  one: Liga
  other: Ligy
  views:
    new:
      header: Nová liga
    edit:
      header: Editace ligy
tournament:
  one: Turnaj
  other: Turnaje
  views:
    new:
      header: Nový turnaj
    edit:
      header: Editace turnaje

  # CS defaults grabbed from https://github.com/svenfuchs/rails-i18n/blob/master/rails/locale/cs.yml
__formats__:
  time:
    am: dopoledne
    pm: odpoledne
    formats:
      default: "%a %e. %B %Y %H:%M %z"
      long: "%A %e. %B %Y %H:%M"
      short: "%e. %-m. %H:%M"
  date:
    formats:
      default: "%d. %m. %Y"
      long: "%d. %B %Y"
      short: "%d %b"
    month_names:
      - leden
      - únor
      - březen
      - duben
      - květen
      - červen
      - červenec
      - srpen
      - září
      - říjen
      - listopad
      - prosinec
    abbr_month_names:
      - led
      - úno
      - bře
      - dub
      - kvě
      - čvn
      - čvc
      - srp
      - zář
      - říj
      - lis
      - pro
    day_names:
      - pondělí
      - úterý
      - středa
      - čtvrtek
      - pátek
      - sobota
      - neděle
    abbr_day_names:
      - Po
      - Út
      - St
      - Čt
      - Pá
      - So
      - Ne
    order:
      - :day
      - :month
      - :year
    prompts:
      second: Sekunda
      minute: Minuta
      hour: Hodina
      day: Den
      month: Měsíc
      year: Rok
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: musí být potvrzeno
      blank: je povinná položka
      confirmation: nebylo potvrzeno
      empty: nesmí být prázdný/á/é
      equal_to: musí být rovno %{count}
      even: musí být sudé číslo
      exclusion: je vyhrazeno pro jiný účel
      greater_than: musí být větší než %{count}
      greater_than_or_equal_to: musí být větší nebo rovno %{count}
      inclusion: není v seznamu povolených hodnot
      invalid: není platná hodnota
      less_than: musí být méně než %{count}
      less_than_or_equal_to: musí být méně nebo rovno %{count}
      not_a_number: není číslo
      not_an_integer: musí být celé číslo
      odd: musí být liché číslo
      other_than: musí být rozdílný/á/é od %{count}
      present: musí být prázdný/á/é
      required: musí existovat
      taken: již databáze obsahuje
      too_long: je příliš dlouhý/á/é (max. %{count} znaků)
      too_short: je příliš krátký/á/é (min. %{count} znaků)
      wrong_length: nemá správnou délku (očekáváno %{count} znaků)
    template:
      body: 'Následující pole obsahují chybně vyplněné údaje: '
      header:
        one: Při ukládání objektu %{model} došlo k chybám a nebylo jej možné uložit
        other: Při ukládání objektu %{model} došlo ke %{count} chybám a nebylo možné
          jej uložit
  helpers:
    select:
      prompt: Prosím vyberte si
    submit:
      create: Vytvořit %{model}
      submit: Uložit %{model}
      update: Aktualizovat %{model}
  number:
    currency:
      format:
        delimiter: " "
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: Kč
    format:
      delimiter: "."
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: Miliarda
          million: Milion
          quadrillion: Biliarda
          thousand: Tisíc
          trillion: Bilion
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: false
        strip_insignificant_zeros: false
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: B
            few: B
            other: B
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: " a "
      two_words_connector: " a "
      words_connector: ", "
